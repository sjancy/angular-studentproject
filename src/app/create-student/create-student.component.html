<div class="col-md-6 offset-md-3">
    <h3> Create Student</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="student.name" name="name">
        </div>

        <div class="form-group">
            <label> Age</label>
            <input type="text" class="form-control" id="age" [(ngModel)]="student.age" name="age">
        </div>

        <div class="form-group">
            <label> Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="student.address" name="address">
        </div>

        <button class="btn btn-success" type="submit"> Submit</button>
    </form>
</div>
